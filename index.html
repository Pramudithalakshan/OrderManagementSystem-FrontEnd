<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order-Management-System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h3>Add Customer</h3>

        <div class="form-group">
            <label>Enter Customer Id</label>
            <input class="form-control mb-3" type="text" size="10" id="customerId">

            <label>Enter Customer First Name</label>
            <input class="form-control mb-3" type="text" size="10" id="customerFirstName">

            <lable>Enter Customer Last Name</lable>
            <input class="form-control mb-3" type="text" size="10" id="customerLastName">

            <label>Enter Customer Phone No</label>
            <input class="form-control mb-3" type="text" size="10" id="customerPhone">

            <label>Enter Customer City</label>
            <input class="form-control mb-3" type="text" size="10" id="customerCity">
            <button type="button" class="btn btn-primary" onclick="addCustomerDetails();">Add Customer</button>
        </div>
        <h3 class="mt-4">Customer List</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover align-middle" id="customersTable">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <tr class="placeholder">
                        <td colspan="6" class="text-center text-muted"></td>
                        <td colspan="6" class="text-center text-muted"></td>
                        <td colspan="6" class="text-center text-muted"></td>
                        <td colspan="6" class="text-center text-muted"></td>
                        <td colspan="6" class="text-center text-muted"></td>
                    </tr>
                     
                </tbody>
            </table>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
