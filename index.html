<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order-Management-System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
<div class="container mt-4">
 <h3>Add Customer</h3>

            <div class="form-group">
                <label>Enter Customer Id</label>
                <input class="form-control mb-3" type="text" size="10" id="customerId">

                <label>Enter Customer First Name</label>
                <input class="form-control mb-3" type="text" size="10" id="customerFirstName">

                <lable>Enter Customer Last Name</lable>
                <input class="form-control mb-3" type="text" size="10" id="customerLastName">

                <label>Enter Customer Phone No</label>
                <input class="form-control mb-3" type="text" size="10" id="customerPhone">

                <label>Enter Customer Address</label>
                <input class="form-control mb-3" type="text" size="10" id="customerAddress">

                <label>Enter Customer City</label>
                <input class="form-control mb-3" type="text" size="10" id="customerCity">
                <button type="button" class="btn btn-primary" onclick="addCustomerDetails();">Add Customer</button>
            </div>

</div>
